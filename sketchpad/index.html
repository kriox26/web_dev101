<html>
<head>
  <title>Sketchpad</title>
  <link href="css/styles.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container">
    <div class="heading">
      <p>Sketchpad (JQuery - Javascript mini Project)</p>
    </div>
    <div class="navbar" id="top">
      <table class="nvar">
        <tr>
          <td class="buttons">
            <a href="javascript:;" onclick=blackPaint(); id="black">Black brush</a>
          </td>
          <td class="buttons">
            <a href="javascript:;" onclick=greyPaint(); id="grey">Grey brush</a>
          </td>
          <td class="buttons">
            <a href="javascript:;" onclick=colorPaint(); id="color">Color brush</a>
          </td>
          <td class="buttons">
            <a href="javascript:;" onclick=tildePaint(); id="tilde">Tilde squares</a>
          </td>
          <td>
            <a href="javascript:;" id="clear" onclick=clearGrid(); >Clear grid</a>
          </td>
        </tr>
      </table>
    </div>
    <div id="wrapper">
      <!--<table class="grid">-->

      <!--</table>-->
    </div>
    <div class="footer">
      <p>JQuery Sketchpad, by <strong><i>Matias Pan</i></strong> -<a href="https://github.com/kriox26"> Github</a></p>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
